<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/cal.css">

</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter num1 value">

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter num2 value">

        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value=""></option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <button id="calculate" class="btn">Calculate</button>

        <p class="result" id="result"></p>
    </div>

    <script>
        var calculateBtn = document.getElementById("calculate");
        var resultElement = document.getElementById("result");

        calculateBtn.addEventListener("click", function() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num1 / num2;
            } else if (operator === "%") {
                result = num1 % num2;
            } else {
                resultElement.innerHTML = "Invalid operator";
                return;
            }

            resultElement.innerHTML = "Result: " + result;
        });
    </script>
</body>
</html>
